<h2>Multiselect Component</h2>
<div>

    <p>Data:{{item | json}}</p>

    <md2-multiselect [items]="items"
                     [item-text]="'name'"
                     [(ngModel)]="item"
                     [disabled]="disabled"
                     (change)="change($event)"
                     placeholder="No city selected">
    </md2-multiselect>
</div>
