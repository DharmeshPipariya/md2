<h1 class="page-header">Collapse Component</h1>
<div>
  <button type="button" class="btn btn-primary" (click)="isCollapsedContent = !isCollapsedContent">
    Show / Hide Content (Toggle collapse)
  </button>
  <hr>
  <div [collapse]="isCollapsedContent" class="card card-block card-header">
    <div class="well well-lg">
      HTML content goes here !
      <b>bold text</b> <br>
      <span>this is a collapse example</span>
    </div>
  </div>
  <h3>Angular 2 Collapse HTML Content (IMAGE)</h3>
  <button type="button" class="btn btn-primary" (click)="isCollapsedImage = !isCollapsedImage">
    Show / Hide Image (Toggle collapse)
  </button>
  <hr>
  <div [collapse]="isCollapsedImage" class="card card-block card-header">
    Collapsed content 2
  </div>
</div>
