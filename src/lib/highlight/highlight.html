<div class="highlight-body">
  <table>
    <tbody>
      <ng-template ngFor let-line [ngForOf]="_content" let-i="index">
        <tr>
          <!--*ngFor="let line of _content; let i = index;" [id]="'line'+i"-->
          <td class="line-number"> {{ i + 1 }} </td>
          <td class="code-content">
            <button type="button" class="add-line-comment" aria-label="Add line comment" (click)="addLineComment($event,i)">
              <svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 12 16" width="12">
                <path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5z"></path>
              </svg>
            </button>
            <span class="code-inner" [innerHtml]="line"></span>
            <button type="button" class="view-line-comment" aria-label="View line comment">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" />
              </svg>
            </button>
          </td>
        </tr>
        <tr class="line-comment" [class.active]="false">
          <td colspan="2">This correction are fixing the issue #43, but is needed to review this solution because i think we can improve this one.</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
