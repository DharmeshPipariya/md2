<div class="md2-color-saturation" [style.background-color]="_hue"
     slide (slideChange)="_setSaturation($event)">
  <span [ngStyle]="saturation" class="md2-color-pointer"></span>
</div>
<div class="md2-color-hue" slide (slideChange)="_setHue($event)">
  <span [ngStyle]="hue" class="md2-color-pointer"></span>
</div>
<div class="md2-color-alpha" [style.background-color]="_alpha" slide (slideChange)="_setAlpha($event)">
  <span [ngStyle]="alpha" class="md2-color-pointer"></span>
</div>
