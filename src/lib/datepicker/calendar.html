<div class="md2-calendar-header">
  <div class="md2-calendar-header-year">2016</div>
  <div class="md2-calendar-header-date">Thu, Dec 23</div>
</div>
<div class="md2-calendar-container">
  <div class="md2-calendar-date-container">
    <div class="md2-calendar-navigation-or-toolbar">Month-year</div>
    <div class="md2-calendar-week-days">
      <div *ngFor="let day of _weekDays" class="md2-calendar-week-day">{{day}}</div>
    </div>
    <div class="md2-calendar-dates">
      <div class="md2-calendar-date">1</div>
    </div>
  </div>
  <div class="md2-calendar-year-container">
    years
  </div>
  <div class="md2-calendar-actions">
    <button>Cancel</button>
    <button>Ok</button>
  </div>
</div>
