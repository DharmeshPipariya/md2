<div class="demo-datepicker">
  <h1>Datepicker Demo</h1>
  <hr />
  <h4>Date Picker</h4>
  <div>
    <md2-datepicker type="date"
                    placeholder="Date"
                    (change)="handleChange($event)">
    </md2-datepicker>
  </div>
  <div>
    <md2-datepicker [(ngModel)]="date"
                    type="date"
                    placeholder="Date"
                    required
                    (change)="handleChange($event)">
    </md2-datepicker>
  </div>
  <h4>Disabled</h4>
  <div>
    <md2-datepicker [(ngModel)]="date"
                    type="date"
                    [disabled]="true"
                    placeholder="Date"
                    (change)="handleChange($event)">
    </md2-datepicker>
  </div>
  <h4>Min/Max Date</h4>
  <div>
    <md2-datepicker [(ngModel)]="date"
                    type="date"
                    [min]="minDate"
                    [max]="maxDate"
                    placeholder="Date Time"
                    (change)="handleChange($event)">
    </md2-datepicker>
  </div>
  <h4>Time Picker</h4>
  <div>
    <md2-datepicker [(ngModel)]="time"
                    type="time"
                    placeholder="Time"
                    (change)="handleChange($event)">
    </md2-datepicker>
  </div>
  <h4>Date Time Picker</h4>
  <div>
    <md2-datepicker [(ngModel)]="datetime"
                    type="datetime"
                    placeholder="Date Time"
                    (change)="handleChange($event)">
    </md2-datepicker>
  </div>
</div>
