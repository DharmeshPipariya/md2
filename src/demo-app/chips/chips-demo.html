<div class="demo-autocomplete">
  <h1>Chips</h1>
  <hr />
  <div class="card">
    <div class="header">
      <h3 class="title">Basic Chips</h3>
    </div>
    <form class="content">
      <md2-chips name="item"
                 [(ngModel)]="_item"
                 placeholder="Add"
                 [maxChips]="8"
                 [isRemovable]="true"
                 [readonly]="false"
                 [isAutoComplete]="false"
                 (change)="handleChange($event)">
        <div class="md2-template" [hidden]="true">
          <em>(data)</em>
        </div>
      </md2-chips>
    </form>
  </div>
  <div class="card">
    <div class="header">
      <h3 class="title">Chips with AutoComplete</h3>
    </div>
    <form class="content">
      <md2-chips name="item"
                 [(ngModel)]="_itemsData"
                 placeholder="Add"
                 [maxChips]="8"
                 [isRemovable]="true"
                 [readonly]="false"
                 [isAutoComplete]="true"
                 [autocompleteDataList]="_items"
                 (change)="handleChange($event)" item-text="name" autocomplete-item-text="text">
      </md2-chips>
    </form>
  </div>
  <div class="card">
    <div class="header">
      <h3 class="title">Disabled Chips</h3>
    </div>
    <form class="content">
      <md2-chips name="item"
                 [(ngModel)]="_itemsData"
                 placeholder="Add"
                 [maxChips]="8"
                 [isRemovable]="true"
                 [readonly]="true"
                 [isAutoComplete]="false"
                 (change)="handleChange($event)" item-text="name">
        <div class="md2-template" [hidden]="true">
          <em>(data)</em>
        </div>
      </md2-chips>
    </form>
  </div>
</div>
