<div class="demo-colorpicker">
  <h1>Colorpicker Demo</h1>
  <hr />
  <h4>Color Picker</h4>
  <div>
    <pre>{{_color}}</pre>
    <md2-color-spectrum [(color)]="_color"></md2-color-spectrum>
    <md2-colorpicker [(ngModel)]="_color" (change)="handleChange($event)"></md2-colorpicker>
  </div>
  <h4>Disabled</h4>
  <div>
    <md2-colorpicker [(ngModel)]="_color2" (change)="handleChange($event)" [disabled]="true"></md2-colorpicker>
  </div>
</div>
