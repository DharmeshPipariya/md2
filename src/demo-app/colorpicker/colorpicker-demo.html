<div class="demo-colorpicker">
  <h1>Colorpicker Demo</h1>
  <hr />
  <div class="card">
    <div class="header">
      <h3 class="title">Basic Color Picker</h3>
    </div>
    <div class="content">
      <md2-colorpicker placeholder="Select Color"
                       [(ngModel)]="_color"
                       [required]="isRequired"
                       [disabled]="isDisabled"
                       #colorControl="ngModel"></md2-colorpicker>
      <p> Value: {{ _color }} </p>
      <p> Touched: {{ colorControl.touched }} </p>
      <p> Dirty: {{ colorControl.dirty }} </p>
      <p> Status: {{ colorControl.control?.status }} </p>
      <button type="button" button="primary" (click)="_color='#f9207a'">SET VALUE</button>
      <button type="button" button="primary" (click)="isRequired=!isRequired">TOGGLE REQUIRED</button>
      <button type="button" button="primary" (click)="isDisabled=!isDisabled">TOGGLE DISABLED</button>
      <button type="button" button="primary" (click)="colorControl.reset()">RESET</button>
    </div>
  </div>
</div>
