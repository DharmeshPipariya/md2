<div class="demo-colorpicker">
  <h1>Colorpicker Demo</h1>
  <hr />
  <h4>Color Picker</h4>
  <div>
    <md2-colorpicker [(ngModel)]="_color"
                     placeholder="Select Color"
                     required
                     (change)="handleChange($event)"></md2-colorpicker>
  </div>
  <h4>Disabled</h4>
  <div>
    <md2-colorpicker [(ngModel)]="_color" (change)="handleChange($event)" [disabled]="true"></md2-colorpicker>
  </div>
</div>
