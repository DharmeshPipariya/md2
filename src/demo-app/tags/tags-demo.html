<div class="demo-tags">
  <h1>Tags Demo</h1>
  <hr />
  <h4>Basic Tags</h4>
  <div>
    <md2-tags [md2-tags]="tags"
              md2-tag-text="name"
              [(ngModel)]="tag"
              (change)="handleChange($event)"
              placeholder="Add new Tag">
    </md2-tags>
  </div>
  <h4>Disabled Tags</h4>
  <div>
    <md2-tags [md2-tags]="tags"
              md2-tag-text="name"
              [(ngModel)]="tag"
              disabled
              placeholder="Add new Tag">
    </md2-tags>
  </div>
</div>
