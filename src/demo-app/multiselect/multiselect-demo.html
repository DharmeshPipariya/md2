<div class="demo-multiselect">
  <h1>Multiselect Demo</h1>
  <hr />
  <h4>Basic Multiselect</h4>
  <div>
    <md2-multiselect [items]="items"
                     [item-text]="'name'"
                     [(ngModel)]="item"
                     required
                     (change)="change($event)"
                     placeholder="Select City">
    </md2-multiselect>
  </div>
  <h4>Disabled Multiselect</h4>
  <div>
    <md2-multiselect [items]="items"
                     [item-text]="'name'"
                     [(ngModel)]="item"
                     required
                     disabled
                     (change)="change($event)"
                     placeholder="Select City">
    </md2-multiselect>
  </div>
</div>
