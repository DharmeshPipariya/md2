<h2>Select Component</h2>
<div>
    <p>Data:{{item | json}}</p>

    <md2-select [items]="items"
                     [itemText]="'name'"
                     [(ngModel)]="item"
                     [disabled]="disabled"
                     (change)="change($event)"
                     placeholder="No city selected">
    </md2-select>
</div>
