<div class="demo-data-table">
  <h1>Data Table Demo</h1>
  <hr />
  <h4>Basic</h4>
  <div>
    <table [md2-data]="data | dataPipe : search" #md2="Md2DataTable" [md2-page-length]="10">
      <thead>
        <tr>
          <td colspan="4">
            <input placeholder="Filter By Name" class="md2-input" [(ngModel)]="search" />
          </td>
        </tr>
        <tr>
          <th style="width: 20%" md2-sort-field="name">Name</th>
          <th style="width: 50%" md2-sort-field="email">Email</th>
          <th style="width: 10%" md2-sort-field="age">Age</th>
          <th style="width: 20%" md2-sort-field="city">City</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of md2.data">
          <td>{{i.name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.age}}</td>
          <td>{{i.city}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <md2-pagination [md2-rows]="[5,10,15]"></md2-pagination>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <style>
    table { display: table; border: 1px solid rgba(0, 0, 0, 0.12); border-spacing: 0; border-collapse: collapse; font-size: 14px; box-sizing: border-box; width: 100%; }
    table tr { position: relative; height: 36px; vertical-align: middle; }
    tbody tr:hover { background-color: #eee; }
    table th, table td { padding: 0 16px; text-align: left; }
    table td { position: relative; vertical-align: middle; height: 36px; border-top: 1px solid rgba(0, 0, 0, 0.12); border-bottom: 1px solid rgba(0, 0, 0, 0.12); box-sizing: border-box; color: rgba(0, 0, 0, 0.87); }
  </style>
</div>
